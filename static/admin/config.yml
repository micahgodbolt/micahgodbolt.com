backend:
  name: github
  repo: micahgodbolt/micahgodbolt.com
  branch: master

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    extension: 'mdx'
    format: 'frontmatter'
    fields:
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: pages
    label: Pages
    folder: src/pages
    create: true
    extension: 'mdx'
    format: 'frontmatter'
    fields:
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
